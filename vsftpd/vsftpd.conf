# /etc/vsftpd.conf - Düzeltilmiş Versiyon

# Yalnızca IPv4 dinle (Docker için standart)
listen=YES

# Port 20'den (veri portu) bağlantıya izin ver
connect_from_port_20=YES

# Yerel kullanıcıların erişimine izin ver
local_enable=YES

# Yazma izni ver
write_enable=YES

# Kullanıcıları kendi ana dizinleriyle sınırla
chroot_local_user=YES

# Yeni dosyalar için izin maskesi (644 dosya izni için)
local_umask=022

# Pasif moda izin ver
pasv_enable=YES

# Pasif port aralığı (Compose dosyanla eşleşmeli)
pasv_min_port=21100
pasv_max_port=21110
